<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shop till you Drop!</title>
    <script src="controller/jq/jquery.js" type="text/javascript"></script>
    <style>
    body {
        padding: 0;
        margin: 0;        
    }
    #box {
        background: gray;
        text-align: center;
        padding-top: 50px;
        padding-left: 25px;
        padding-right: 25px;
        color: white;
        width: 500px;
        height: 400px;
        margin: 30px;
    }
    
    input {
        margin: 10px;        
    }
    </style>
    
    <script>
        $(document).ready(function(){
            $("#sub").click(function(){
                var name = $("#name").val();
                var email = $("#email").val();
                var password = $("#password").val();

                $.post("controller/script/test.php",{name:name,email:email,password:password},function(data){
                    $("#result").html(data);
                }); 
                /* 
                $.ajax({
                    url:'controller/script/test.php',
                        data:{name:name,email:email,password:password,repassw:repassw},
                        type:'GET',
                        success:function(data){
                            $("#result").html(data);
                        }
                });*/
            });
        });
    </script>
</head>

<body>
   
   <div id="box">
       <h2>User registration here:</h2>
       <input type="text" name="name" id="name" placeholder="Please enter name!" size="23">
       <br>
       <input type="text" name="email" id="email" placeholder="Please enter email!" size="23">
       <br>
       <input type="password" name="password" id="password" placeholder="Please enter password!" size="23">
       <br>
       <input type="submit" name="sub" id="sub" value="Submit" >
       <br>
       <div id="result"></div>
   </div>
   
    
</body>
</html>
